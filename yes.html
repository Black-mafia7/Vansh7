
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wow!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #e91e63;
      font-size: 3em;
      text-shadow: 0 0 15px #ff99cc;
      animation: glow 2s infinite alternate;
      margin-bottom: 20px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff69b4; }
      to { text-shadow: 0 0 20px #e91e63; }
    }

    .typed-message {
      font-size: 1.5em;
      color: #333;
      max-width: 600px;
      min-height: 80px;
    }

    .heart-imgs {
      display: flex;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .heart-imgs img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      clip-path: path('M 100 30 C 100 0, 150 0, 150 50 C 150 100, 100 150, 100 180 C 100 150, 50 100, 50 50 C 50 0, 100 0, 100 30 Z');
      box-shadow: 0 0 15px #e91e63;
      transition: transform 0.3s;
    }

    .heart-imgs img:hover {
      transform: scale(1.05);
    }

    .heart {
      position: fixed;
      font-size: 20px;
      color: red;
      animation: floatUp 5s linear infinite;
      pointer-events: none;
      z-index: 999;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>Wow!</h1>
  <div class="typed-message" id="message"></div>

  <script>
    const messageText = "Thank you for trusting me with your heart. I promise to make every moment special.";
    let index = 0;
    const messageDiv = document.getElementById("message");

    function typeMessage() {
      if (index < messageText.length) {
        messageDiv.innerHTML += messageText.charAt(index);
        index++;
        setTimeout(typeMessage, 50);
      }
    }

    typeMessage();

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "❤️";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";
      heart.style.fontSize = (20 + Math.random() * 20) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
